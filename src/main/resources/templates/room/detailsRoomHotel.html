<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#formComment').submit(function(event) { // là funtion được gọi khi submit from có id là newSmartphoneForm
                var content = $('#content').val();
                var hotel = $('#hotel').val();
                // var rate = $('#id_hotelCurrent').val();
                var user = $('#user').val();// thực hiện lấy dữ liệu từ các input tương ứng
                var json = {
                    "hotel_id" : parseInt(hotel),
                    "user_id" : parseInt(user),
                    "content" : content
                };// gán các biến vào các trường tương ứng của đối tượng json.
                $.ajax({
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    type : "POST", // method
                    data: JSON.stringify(json),
                    url: "/create-comment", //link này ở RequestMapping
                    success: function(comment) { // reponse này ở requestBody
                        var respContent = "";
                        respContent += "<span>";
                        respContent += comment.user.fullName + "</span> ";

                        respContent += "<span> ";
                        respContent +=  comment.content + "</span>";
                        $("#allComment").html(respContent);
                    },  error: function(){
                        console.log(this.error);
                    }
                });
                console.log(json)
                event.preventDefault();
            });
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .rate {
            float: left;
            height: 46px;
            padding: 0 10px;
        }
        .rate:not(:checked) > input {
            position:absolute;
            top:-9999px;
        }
        .rate:not(:checked) > label {
            float:right;
            width:1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:30px;
            color:#ccc;
        }
        .rate:not(:checked) > label:before {
            content: '★ ';
        }
        .rate > input:checked ~ label {
            color: #ffc700;
        }
        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;
        }
        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }
    </style>
</head>
